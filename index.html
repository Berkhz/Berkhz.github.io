<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeQuest - Labirinto Virtual</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="page">
    <div id="Message-Container">
      <div id="message">
        <h1>Parabéns!</h1>
        <p>Você concluiu o desafio.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
      </div>
    </div>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
          <option value="10">Banco de dados</option>
          <option value="15">Estrutura de dados</option>
          <option value="25">Qualidade e teste de software</option>
          <option value="38">Programação orientada a objetos</option>                                      
        </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Começar" />
    </div>
    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions"> <br> Use as setas do teclado para se mover!</p>

    <div id="desafioBancoDeDados"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
