<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/Berkhz.github.io/favicon_io/favicon.ico" type="image/x-icon">
  </head>
  <body>
    
    <div class="background-image">
    </div> 
    
    <div class="container">
      <div class="login-form">
        <div class="brasao-container">
          <img src="img/brasaomaringa.png" alt="Brasão de Maringá" class="brasao">
        </div>

        <form>
          <div class="form-control">
            <img src="img/SisTrash - logobranca.png" alt="Logo SisTrash" class="logo">
            <h1>
              Identifique-se
            </h1>
            <input type="number" id="number" placeholder="CPF">
            <input type="password" id="password" placeholder="Senha">
            <a id="esqueceu-senha" href="#">Esqueceu sua senha?</a>
          </div>
          <button type="button" onclick="verificarLogin()">Entrar</button>
          <a id="link-imagem" href="dashboard.html">Entrar</a>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
